<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/tailwindcss/output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"

  />

</head>
<body>
<div class="flex justify-center items-center h-screen bg-orange-400">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="ri-lock-fill"></i> Reset Password?</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="Enter new password" class="block text-base mb-2"><i class="ri-lock-fill"></i> Enter new password</label>
            <input type="text" id="Enter new password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter new password">
        </div>
        <div class="mt-3">
            <label for="Confirm Password" class="block text-base mb-2"><i class="ri-lock-fill"></i> Confirm Password</label>
            <input type="Password" id="Confirm Password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Confirm Password">
        </div>
        <div>
            <button type="submit" class="border-2 mt-5 border-orange-400 bg-orange-400 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-orange-400 font-semibold"> <i class="ri-key-fill"></i> Reset Now</button>
        </div>
    </body>
    </html>
